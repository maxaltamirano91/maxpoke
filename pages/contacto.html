    <main>
        <section>
            <h2 class="Reserva">Haz tu reserva</h2>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label text-color" >Email</label>
                <input type="email" class="form-control" id="inputEmail4">

              <div class="col-md-6">

                </select>
              </div>
              <div class="col-md-2">

              </div>

              </div>
